<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fetch</title>
        <link rel="stylesheet" href="/css/base.css" />
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <main>
            <button
                aria-hidden="true"
                title="Change theme"
                class="color-theme-btn"
            >
                <i data-feather="sun" height="18px" class="sun"></i>
                <i data-feather="moon" height="18px" class="moon"></i>
            </button>
            <div class="app">
                <header>
                    <h1>fetch()</h1>
                </header>

                <form>
                    <div class="request-info">
                        <label for="method">
                            <div class="select">
                                <select name="method" id="method">
                                    <option value="get">GET</option>
                                    <option value="post">POST</option>
                                    <option value="put">PUT</option>
                                    <option value="delete">DELETE</option>
                                </select>
                                <span class="focus"></span>
                                <box-icon
                                    color="var(--clr-primary)"
                                    name="caret-down"
                                ></box-icon>
                            </div>
                        </label>

                        <label for="url" class="url-field">
                            <textarea
                                name="url"
                                required
                                placeholder="https://api.endpoint.com"
                            ></textarea>
                        </label>

                        <button class="send-btn">
                            <box-icon
                                color="#151f24"
                                type="solid"
                                name="send"
                            ></box-icon>
                        </button>
                    </div>

                    <div class="request-info-2">
                        <section class="forms">
                            <div class="req-body">
                                <label>
                                    Request Body
                                    <textarea
                                        name="req-body"
                                        id="req-body"
                                    ></textarea>
                                </label>
                                <small class="error-msg"></small>
                            </div>
                            <div class="req-auth">
                                <label>
                                    Auth token
                                    <textarea
                                        name="req-token"
                                        id="req-token"
                                        placeholder="Enter token. Authentication scheme is set to `Bearer`"
                                    ></textarea>
                                </label>
                            </div>
                        </section>
                    </div>
                </form>

                <div class="response-container">
                    <h3>Response</h3>
                    <div class="response">
                        <div class="response__header">
                            <section>
                                <h4>Status:</h4>
                                <p id="status"></p>
                            </section>
                            <section>
                                <h4>Message:</h4>
                                <p id="message"></p>
                            </section>
                        </div>
                        <h4 class="json-text">JSON Text:</h4>
                        <blockquote class="response__main"></blockquote>
                    </div>
                </div>
            </div>
        </main>

        <script src="./js/theme.js"></script>
        <script src="./js/fetch.js"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
